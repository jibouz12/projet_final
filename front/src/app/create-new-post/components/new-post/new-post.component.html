<h2>Créer un nouveau post</h2>
<div class="container">
    <form [formGroup]="postForm">
        <div class="form-group originalImage-container">
            <label class="originalImage" for="imageURL"><img src="{{ imagePreview }}" alt="image à télécharger"></label>
            <input class="input-file" id="imageURL" accept="image/*" type="file" (change)="onFileAdded($event)">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description"></textarea>
        </div>
        <div class="bouton">
            <button type="submit" (click)="createNewPost()" [disabled]="postForm.invalid">POSTER !</button>
        </div>
    </form>
</div>
